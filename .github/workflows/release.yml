name: release

on:
  push:
    tags-ignore:
      - '*-beta.*'

jobs:
  publish:
    permissions:
      contents: read
      id-token: write

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: '24.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm run test

      - name: Compile
        run: npm run build

      - name: Publish
        run: |
          npm publish
          npx jsr publish
